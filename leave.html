<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Yui_说说</title>
<link href="all.css" rel="stylesheet" type="text/css">
<link href="leave.css" rel="stylesheet" type="text/css">
<link rel= "shortcut icon" href ="icon.webp" type="image/x-icon" />
</head>
<body>
<img id="background_img" src="b_1.webp" >
<div id="background_bur"></div>
<div id="background"></div>
<div id="body_box">
</div>
        <style>
        body {
            overflow:hidden;
            }
        #first_box {
            position:fixed;
            top:0px;
            left:0px;
            width:100vw;
            height:100vh;
            background:black;
            color:white;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }
        #first_box p {
            display:flex;
            position:absolute;
            font-size:1.2em;
            line-height:1.2em;
            }
#first_box p:after {
            content:"...";
            position:absolute;
            right:0px;
            transform: translateX(100%);
            animation:firstPAnime 1.5s;
            animation-iteration-count:infinite;
            animation-timing-function:ease-in-out;
            display:block;
            }
        @keyframes firstPAnime {
            0% { content:"."; }
            25% { content:".."; }
            50% { content:"..."; }
            75% { content:".."; }
            100% { content:"."; }
            }
    </style>
    <div id="first_box">
        <p>少女祈祷中</p>
    </div>
<div id="nightbox"></div>
<script src="leave.js"></script>
</body>
</html>
