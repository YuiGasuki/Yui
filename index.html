<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>唯の小屋-主页</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="all.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
</head>

<body>
    <img id="background_img" class="load">
    <div id="background_bur"></div>
    <div id="background"></div>
    <img src="back_top.svg" id="back_top" />
    <div id="head_box">
        <img src="side.svg" id="side_open" />
        <div style="display:flex" id="search">
            <input type="text" onkeydown="ent()" id="searchText" placeholder="Search"><img src="search.svg" id="search_img"  alt="search" class="load" onclick="openfeel()" >
        </div>
    </div>
    <div id="body_centre">
        <div id="body_portrait">
            <img src="portrait.webp" alt="portrait" class="load">
            <div>
                <img src="portrait_1.webp" alt="portrait" class="load">
            </div>
        </div>
            <img src="c_pic.svg" id="change_picture" />
            <div id="music_button">
            <img src="music.svg" />
            </div>
            <div id="Pull_Down" onclick="PullDown()" ><img src="pullDown.svg" /></div>

        <div id="body_information">
            <img src="bilibili.svg" onclick="JavaScript:window.open('https://space.bilibili.com/1560384560')" alt="bili" class="load"><img src="github.svg" onclick="JavaScript:window.open('https://github.com/Yuigasuki')" alt="github" class="load"><img src="x.svg" onclick="JavaScript:window.open('https://x.com/Yuicat414815?s=09')" alt="x" class="load"><img src="youtube.svg" onclick="JavaScript:window.open('https://www.youtube.com/channel/UCEtisOmwHa1QUgts7b0PoYw')" alt="youtube" class="load">
        </div>

    </div>
    <div id="body_ntroduction">
        <div id="announcement">
        <h2>告示</h2>
        <p id="announcement_p"></p>
        </div>
        <div id="getBook"></div>
    </div>
    <div id="side_back"></div>
    <div id="side_box">
        <p id="side_title">唯の小屋</p>
        <div id="side_img">
        <img src="c_1.jpeg" >
        </div>
        <div id="side_text_box">
        <ul>
            <li onclick="JavaScript:window.open('leave.html')">说说</li>
            <li onclick="JavaScript:window.open('Introduce.html')">信息</li>
            <li onclick="JavaScript:window.open('root.html')">根目录</li>
            <li onclick="JavaScript:window.open('essay.html?Yui=0')">关于</li>
        </ul>
        <button id="dark_mode"></button>
        </div>

    </div>
    <div id="warn_box"></div>
    <style>
        body {
            overflow:hidden;
            }
        #first_box {
            position:fixed;
            top:0px;
            left:0px;
            width:100vw;
            height:100vh;
            background:black;
            color:white;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            z-index:99999
        }
        #first_box p {            
            position:absolute;
            font-size:1.2em;
            display:flex;
            line-height:1.2em;
            }
        #first_box p:after {
            content:"...";
            position:absolute;
            right:0px;
            transform: translateX(100%);
            animation:firstPAnime 1.5s;
            animation-iteration-count:infinite;
            animation-timing-function:ease-in-out;
            display:block;
            }
        @keyframes firstPAnime {
            0% { content:"."; }
            25% { content:".."; }
            50% { content:"..."; }
            75% { content:".."; }
            100% { content:"."; }
            }
    </style>
    <div id="first_box">
        <p>少女祈祷中</p>
    </div>
    <div id="nightbox"></div>  
      <script src="announcement.js"></script>
    <script src="index.js"></script>
</body>

</html>
