<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Yui_主页</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="all.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
    </head>
    <body>
        <img id="background_img" class="load">
        <div id="background_bur"></div>
        <div id="background"></div>
        <div id="head_box">
        <img src="side.svg" id="side_open" />
        <div style="display:flex" id="search">
            <input type="text" onkeydown="ent()" id="searchText"><img src="search.svg" id="search_img" onclick="openfeel()" alt="search" class="load">
        </div>
        </div>
        <div id="body_centre">
            <img src="portrait5.webp" id="body_portrait" alt="portrait" class="load">
            <p id="body_name">Yui_</p>
            <div id="body_information">
                <img src="bilibili.svg" onclick="JavaScript:window.open('https://space.bilibili.com/1560384560')" alt="bili" class="load"><img src="github.svg" onclick="JavaScript:window.open('https://github.com/Yuigasuki')" alt="github" class="load"><img src="x.svg" onclick="JavaScript:window.open('https://x.com/Yuicat414815?s=09')" alt="x" class="load"><img src="youtube.svg" onclick="JavaScript:window.open('https://www.youtube.com/channel/UCEtisOmwHa1QUgts7b0PoYw')" alt="youtube" class="load">
            </div>

        </div>
        <div id="body_ntroduction">
            <div id="ntroduction_project" class="ntroduction">
                <embed src="night.html" width="100%" height="103">
            </div>
            <div id="getBook"></div>
        </div>
        <div id="side_back"></div>
        <div id="side_box">
            <p id="side_title">唯の小屋</p>
            <img src="c_1.webp" id="side_img">
            <ul>
                <li onclick="JavaScript:window.open('leave.html')">留言板</li>
                <li onclick="JavaScript:window.open('essay.html?Yui=0')">关于</li>
            </ul>
        </div>
        <style>
        #first_box {
            position:fixed;
            top:0px;
            left:0px;
            width:100vw;
            height:100vh;
            background:black;
            color:white;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }
        #first_box p {            
            position:absolute;
            font-size:1.2em;
            display:flex;
            line-height:1.2em;
            }
        #first_box p span {
            animation:firstPAnime 0.9s;
            animation-iteration-count:infinite;
            animation-timing-function:ease-in-out;
            display:block;
            }
        #first_box p .a {
            animation-delay:0.6s;
            }
        #first_box p .b {
            animation-delay:0.3s;
            }
        #first_box p .c {
            animation-delay:0s;
            }
        @keyframes firstPAnime {
            0% { margin-top: 0em; }
            50% { margin-top: -0.2em; }
            100% { margin-top: 0em; }
            }
        </style>
        <div id="first_box">
            <p>少女祈祷中<span class="a">.</span><span class="b">.</span><span class="c">.</span></p>
        </div>
        <div id="nightbox"></div>
        <script src="index.js"></script>
    </body>
</html>
