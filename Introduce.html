<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>唯の小屋-简介</title>
    <link href="Introduce.css" rel="stylesheet" type="text/css">
    <link href="all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://yuigasuki.github.io/Azuplayer/Azuplayer.css" >
    <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
</head>

<body>
        <style>
        body {
            overflow:hidden;
            }
        #first_box {
            position:fixed;
            top:0px;
            left:0px;
            width:100vw;
            height:100vh;
            background:black;
            color:white;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            z-index:99999
        }
        #first_box p {            
            position:absolute;
            font-size:1.2em;
            display:flex;
            line-height:1.2em;
            }
#first_box p:after {
            content:"...";
            position:absolute;
            right:0px;
            transform: translateX(100%);
            animation:firstPAnime 1.5s;
            animation-iteration-count:infinite;
            animation-timing-function:ease-in-out;
            display:block;
            }
        @keyframes firstPAnime {
            0% { content:"."; }
            25% { content:".."; }
            50% { content:"..."; }
            75% { content:".."; }
            100% { content:"."; }
            }
    </style>
    <div id="first_box">
        <p>少女祈祷中</p>
    </div>
    <img id="background_img">
    <div id="nightbox"></div>
        <div id="body_head_tool">
        <div id="chose_langage">
        <button>Language</button>
        <ul>
        <li onclick="ChoseLangage('sc')">简体中文</li>
        <li onclick="ChoseLangage('tc')">繁體中文</li>
        <li onclick="ChoseLangage('jp')">日本語</li>
        <li onclick="ChoseLangage('en')">English</li>
        </ul>
        </div>
    </div>
    <div id="body_main_box">
        <div class="body_box textBlock">

        </div>
        <div class="body_box textBlock">
            </ul>
        </div>
        <div class="body_box">
        <div class="textBlock">
        </div>
        <div id="azucat"></div>
        </div>
    </div>
<script src="https://yuigasuki.github.io/Azuplayer/Azuplayer.js"></script>

    <script src="Introduce.js"></script>
</body>

</html>
