<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>找不到Yui的网页</title>
<link rel= "shortcut icon" href ="icon.webp" type="image/x-icon" />
<style>
:root {
--nightBrightness:0.3;
--nightbackground:rgba(255,255,255,0.733);
}
* {
outline:none;
font-family:Arial;
}
*::-webkit-scrollbar{ display:none; 
}
body {
background-image:url('1.jpg');
background-size:cover;
background-repeat:no-repeat;
background-attachment:fixed;
background-position:center center;
}
#background {
position:fixed;
top:0px;
left:0px;
width:100vw;
height:100vh;
backdrop-filter:blur(1.5px);
background:black;
opacity:var(--nightBrightness);
transition:1s;
}
#background_bur {
position:fixed;
top:0px;
left:0px;
width:100vw;
height:100vh;
backdrop-filter:blur(1.5px);
}
#body_centre {
margin-top:calc(50vh - 8px);
margin-left:calc(50vw - 8px);
transform: translate(-50%,-50%);
position:absolute;
}
</style>
</head>
<body>
<div id="background_bur"></div>
<div id="background"></div>
<div id="body_centre">
<p style="font-size:5em;color:#aaaaaa;filter: drop-shadow(0px 2px 5px black);text-align:center;letter-spacing:8px;font-family:'Times New Roman',Arial;"><b>404</b></p>
</div>
<script>
let pcpicture  = (Math.floor(Math.random() * (2 - 1 + 1)) + 1);
let anpicture = (Math.floor(Math.random() * (5 - 1 + 1)) + 1);
function replacepicture() {
    console.log(window.innerHeight)
    console.log(window.innerWidth)
    if(window.innerHeight <= window.innerWidth){
        document.body.style.backgroundImage = "url('p_" + pcpicture + ".webp')";
    }else{
        document.body.style.backgroundImage = "url('b_" + anpicture + ".webp')";
    }
}
replacepicture();
window.addEventListener('resize', replacepicture);

</script>
</body>
</html>
